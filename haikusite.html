
<!DOCTYPE html>
<html>

	<head>
	<meta charset="ISO-8859-1" />
	<link rel="stylesheet" type="text/css" href="haikusite.css">

	<script language="javascript" type="text/javascript">
	function playSound(soundfile) {
	  document.getElementById("dummy").innerHTML=
	    "<embed src=\""+soundfile+"\" hidden=\"true\" autostart=\"true\" loop=\"false\" />";
	}
	</script>
	</head>
	
	<body>

	<div id="box1">
	<p>when <span id="highlight" onclick="playSound('raindrops-ari.mp3');">raindrops</span> fell down</p>
	<p>from the sky the day you left</p>
	<p>me, an angel cried</p>
	</div>

	<div id="box2">
	<p>nothing <span id="highlight" onclick="playSound('gold-lana.mp3');">gold</span> can stay</p>
	<p>like love or lemonade or</p>
	<p>sun or summer days</p>
	</div>

	<div id="box3">
	<p>the only time that</p>
	<p>we stop laughing is to breathe</p>
	<p>or to steal a <span id="highlight" onclick="playSound('four-am.mp3');">kiss</span></p>
	</div>

	<div id="box4">
	<p>you cried some of the</p>
	<p>hottest tears you ever <span id="highlight" onclick="playSound('onepoint-am.mp3');">cried</span></p>
	<p>multiplied by five</span></p>
	</div>

	<span id="dummy"></span>

	</body>
</html>
